<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POST" onsubmit="onSubmit()">
      <fieldset class="box">
        <legend>Personal information</legend>
        <div class="first_field">
          <label for="surname">Surname:
          </label>
          <input type="text"
            name="Surname"
            required id="surname">
        </div>
        <div class="form_field">
          <label for="name">Name:
          </label>
          <input type="text"
            name="Name"
            required id="name">
        </div>

        <div class="form_field">
          <label for="years">How old are You?
          </label>
          <input
            type="number" name="Years old"
            required id="years"
            value="12"
            min="12" max="100">
        </div>

        <div class="form_field">
          <label for="date">Full date of birth:
          </label>
          <input type="date"
            name="Birth date"
            required id="date">
        </div>

        <div class="form_field">
          <label for="terms">I accept the term of the agreement
          </label>
          <input type="checkbox"
            name="terms"
            required id="terms">
        </div>
      </fieldset>

      <fieldset class="box">
        <legend>Registration</legend>
        <div class="first_field">
          <label for="email">E-mail:
          </label>
          <input
          type="email"
          name="Email"
          placeholder="email@example.com"
          required id="email">
        </div>

        <div class="form_field">
          <label for="password">Password:
          </label>
          <input
          type="password"
          name="Passrowd"
          required id="password"
          minlength="8"
          maxlength="16">
        </div>
      </fieldset>

      <fieldset class="box">
        <legend>An interesting fact about you!</legend>
        <div class="first_field">
        Do you love cats?
          <input type="radio" name="like_cats"
            value="m" id="yes">
          <label for="yes">
          Yes
          </label>
          <input type="radio" name="like_cats"
            value="f" id="no">
          <label for="no">
          No
          </label>
        </div>

        <div class="form_field">
          <label for="color">
        What is your favorite color?
            <input type="color"
              name="color" id="color">
          </label>
        </div>

        <div class="form_field">
          <label for="time">
          What time do your go to bed?
          </label>
          <input type="time"
            name="time"  id="time">
        </div>

        <div class="form_field">
          <label for="car">
          What are your favorite brand of cars?
          </label>
          <select name="car"
            id="car" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form_field">
          <label for="range">
        How do you rate our work?
          </label>
          <input type="range"
            name="range" id="range"
            value="0" max="100">
        </div>
      </fieldset>

      <fieldset class="box">
        <legend>Additional info:</legend>
        <div class="first_field">
          <label for="comments">
        Comments:
          </label>
          <textarea
          name="Comments:" id="comments"
            cols="20" rows="2">
          </textarea>
        </div>

        <div class="form_field">
          <label for="recommend">
        Would you recommend us?
            <select name="recommend" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>


      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
